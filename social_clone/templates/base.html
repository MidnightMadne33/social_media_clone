<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Star Social</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- FontAwesome Scripts -->
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'social_clone/css/master.css' %}">
  </head>
  <body class="">

    <nav class='navbar mynav' role='navigation'>
      <div class="container">
        <a class="navbar-brand text-success" href="{% url 'HomePage' %}">Star Social</a>

        <ul class="nav justify-content-end">
          <li class="nav-item"><a class="btn btn-outline-success mx-1" href="{% url 'groups:all' %}">Groups</a></li>
          {% if user.is_authenticated %}
          <li class="nav-item"><a class="btn btn-outline-success mx-1" href="{% url 'posts:create' %}">Post</a></li>
          <li class="nav-item"><a class="btn btn-outline-success mx-1" href="{% url 'groups:create' %}">Create Group</a></li>
          <li class="nav-item"><a class="btn btn-outline-success mx-1" href="{% url 'accounts:Logout' %}">Logout</a></li>
          <!-- <li class="nav-item">Hello, {{ user.username }}!</li> -->
          {% else %}
          <li class="nav-item"><a class="btn btn-outline-success mx-1" href="{% url 'accounts:Login' %}">Login</a></li>
          <li class="nav-item"><a class="btn btn-outline-success mx-1" href="{% url 'accounts:SignUp' %}">Sign Up</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <main class="">
      {% block content %}

      {% endblock %}
    </main>

  </body>
</html>
