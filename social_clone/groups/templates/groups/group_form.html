{% extends 'groups/group_base.html' %}
{% load bootstrap4 %}

{% block group_content %}
<div class="jumbotron my-4">
  <h2 class="text-success">Create a new group!</h2>
</div>

<div class="container">

  <form action="{% url 'groups:create' %}"  method="post">
    {% csrf_token %}
    <div class="row justify-content-center">
      <div class="col-8">
        {% bootstrap_form form %}
      </div>
    </div>

    <div class="row justify-content-center">
          <input class="btn btn-outline-success" type="submit" value="Create">
    </div>

  </form>

</div>

{% endblock %}
