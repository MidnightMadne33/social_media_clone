{% extends 'posts/post_base.html' %}

{% block post_content %}
<div class="container">
  <h3 class="text-light">Are you sure you want to delete this post?</h3>
  <div class="card card-delete my-3">
    <div class="card-body">
      {% include "posts/_post.html" with post=object hide_delete=True %}
    </div>
  </div>
  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a class="btn btn-secondary" href="{% url 'posts:single' username=user.username pk=object.pk %}">
      Cancel
    </a>
  </form>
</div>

{% endblock %}
